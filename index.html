<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width">
    <title>Weather API</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    

</head>

<body>
    <div class="wrapper">
    
    <h2>Weather Checker</h2>
        <p>What is the weather like at your <span class="italic">Longitude and Latitude</span> </p>  
		<div class="city-wrap">
		<span class="info info3">City:</span>
        <p id="city">?</p>
		</div>
		<div class="weather-wrap">
		<span class="info info0">Weather:</span>
        <p id="sky">?</p>
		</div>
		<div class="temp-wrap">
		<span class="info">Temp:</span>
        <p id="result"> ? </p>
		</div>
		<div class="wind-wrap">
		<span class="info info1">Wind Speed:</span>
        <p id="wind">?</p>
		</div>
		<div class="humid-wrap">
		<span class="info2">Humidity:</span>
        <p id="humid"> ? </p>
		</div>
		
			
        <button id="showTemp">Click Me</button>
        
    
    </div>
    
</body>

</html>
